<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="game.js">
	</script>
	<title>Marvel Match</title>
</head>
<body>
            <div class="masthead">
                <div class="text-center">
                 <img src="css/img/header.jpg" class="fixed-element" alt="marvel match">
                </div>
            </div>
            <div class="text-center">
			<button class="btn btn-primary justify-content-center" data-target="#exampleModal" data-toggle="modal" type="button">How to Play!</button>
		</div>
		<div>
			<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">How To Play!</h5><button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
						</div>
						<div class="modal-body">
							<ul>
								<li>Select a box</li>
								<li>The box will turn over and reveal a Hero</li>
								<li>Try and find their twin until you have found all the matching Hero</li>
								<li>Have Fun!</li>
							</ul>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" data-dismiss="modal" type="button">Back to the game!</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="box top-right-box" id="topLeft" onclick="clicked(this.id)"></div>
				<div class="box top-middle-box" id="topCenter" onclick="clicked(this.id)"></div>
				<div class="box top-left-box" id="topRight" onclick="clicked(this.id)"></div>
			</div>
			<div class="row justify-content-center">
				<div class="box middle-right-box" id="middleLeft" onclick="clicked(this.id)"></div>
				<div class="box middle-middle-box" id="middleCenter" onclick="clicked(this.id)"></div>
				<div class="box midde-left-box" id="middleRight" onclick="clicked(this.id)"></div>
			</div>
			<div class="row justify-content-center">
				<div class="box bottom-right-box" id="bottomLeft" onclick="clicked(this.id)"></div>
				<div class="box bottom-middle-box" id="bottomCenter" onclick="clicked(this.id)"></div>
				<div class="box bottom-left-box" id="bottomRight" onclick="clicked(this.id)"></div>
			</div><button class="btn btn-primary" onclick="compareResults()" type="button">Submit</button> 
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
			</script> 
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
			</script> 
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
			</script> 
		</div>
</body>
</html>
